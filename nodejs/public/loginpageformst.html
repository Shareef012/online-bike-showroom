<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="formststyle.css">
  <link rel="stylesheet" type="text/css" href="/css/formststyle.css" />
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="/login" method="post">
        <input type="text" placeholder="Enter your email" id="email" name="email" required>
        <input type="password" placeholder="Enter your password" id="password" name="password" required>
        <a href="forgot.html">Forgot password?</a>
        
        <button type="submit" class="button">Login</button>
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="/signup" method="post">
        <input type="text" placeholder="Enter your Name" id="name" name="name" required>
        <input type="text" placeholder="Enter your email" id="email" name="email" required>
        <input type="text" placeholder="Enter your Number" id="ph" name="ph" required>
        <input type="password" placeholder="Create a password"  id="password" name="password" required>
        <input type="password" placeholder="Confirm your password"  id="repassword" name="repassword" required>
        
        <button type="submit" class="button">Signup</button>
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
